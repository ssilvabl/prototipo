<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- Importar Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Importar Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <!-- Filas y columnas para centrar el formulario en la página -->
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card">
                        <div class="card-content">
                            <!-- Título del formulario -->
                            <span class="card-title">Registro de Usuario</span>
                            <p>Complete el formulario para crear una cuenta</p>
                            <form action="#" method="post">
                                <!-- Campo de nombre -->
                                <div class="input-field">
                                    <input type="text" id="name" name="name" placeholder="Juan Pérez">
                                    <label for="name">Nombre</label>
                                </div>
                                <!-- Campo de correo electrónico -->
                                <div class="input-field">
                                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com">
                                    <label for="email">Correo Electrónico</label>
                                </div>
                                <!-- Campo de contraseña -->
                                <div class="input-field">
                                    <input type="password" id="password" name="password" placeholder="******">
                                    <label for="password">Contraseña</label>
                                </div>
                                <!-- Campo de confirmación de contraseña -->
                                <div class="input-field">
                                    <input type="password" id="confirm-password" name="confirm-password" placeholder="******">
                                    <label for="confirm-password">Confirmar Contraseña</label>
                                </div>
                                <!-- Botón de enviar -->
                                <button type="submit" class="btn waves-effect waves-light">Registrarse</button>
                                <p><a href="">¿Ya tienes cuenta? Inicia sesión aquí</a></p> <!-- Ir a login -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Importar Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
