<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <!-- Importar Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <!-- Importar Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card">
                        <div class="card-content">
                            <!-- Título de la tarjeta -->
                            <span class="card-title">Recuperar Contraseña</span>
                            <!-- Descripción de la tarjeta -->
                            <p>Ingrese su correo electrónico para recibir un enlace de recuperación.</p>
                            <!-- Formulario para recuperar la contraseña -->
                            <form action="#" method="post">
                                <!-- Campo de entrada para el correo electrónico -->
                                <div class="input-field">
                                    <input type="email" id="recovery-email" name="recovery-email" placeholder="correo@ejemplo.com">
                                    <label for="recovery-email">Correo Electrónico</label>
                                </div>
                                <!-- Botón para enviar el formulario -->
                                <button type="submit" class="btn waves-effect waves-light">Enviar Enlace</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Importar Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
